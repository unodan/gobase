<!DOCTYPE html>
<html>
	{{ template "head" .Head }}
	<body class="{{.ID}} {{.Slug}}">
		<div>
			<header>{{ template "header" . }}</header>
			
			<section>
				{{ template "content" . }}
				{{ .Args.Title }}<br>{{ .Args.Message }}
			</section>
			
			<footer>{{ template "footer" . }}</footer>
		</div>
	</body>
</html>

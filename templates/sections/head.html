{{ define "head" }}
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		
        <link href="{{ .Scheme }}://{{ .Host }}{{ if .Port }}:{{ .Port }}{{ end }}/favicon.ico" rel="shortcut icon">
		<link href="{{ .Scheme }}://{{ .Host }}{{ if .Port }}:{{ .Port }}{{ end }}/stylesheets/reset.css" rel="stylesheet" type="text/css">	
		<link href="{{ .Scheme }}://{{ .Host }}{{ if .Port }}:{{ .Port }}{{ end }}/stylesheets/default.css" rel="stylesheet" type="text/css">
		<link href="{{ .Scheme }}://{{ .Host }}{{ if .Port }}:{{ .Port }}{{ end }}/stylesheets/medium.css" rel="stylesheet" type="text/css" media="screen and (min-width: 481px) and (max-width: 768px)">
		<link href="{{ .Scheme }}://{{ .Host }}{{ if .Port }}:{{ .Port }}{{ end }}/stylesheets/full.css" rel="stylesheet" type="text/css" media="screen and (min-width: 1024px)">
				
		<script type="text/javascript">win={uri: {{ .URI }}}</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js" type="text/javascript"></script> 
		<script src="{{ .Scheme }}://{{ .Host }}{{ if .Port }}:{{ .Port }}{{ end }}/javascript/default.js" type="text/javascript"></script> 

		<title>{{ .Title }}</title>
	</head>
{{ end }}

<!DOCTYPE html>
<html>
	{{ template "head" .Head }}
	<body class="{{.ID}} {{.Slug}}">
		<div>
			<header>{{ template "header" . }}</header>
			
			<section>
			{{ if .Sidenav }}{{ template "sidenav" . }}{{ end }}
			{{ template "content" . }}
			</section>
			
			<footer>{{ template "footer" . }}</footer>
		</div>
	</body>
</html>
